<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SoulScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">

  <!-- Entry Overlay -->
  <div id="entryOverlay">
    <img src="images/logo3.jpg" alt="SoulScript Logo" class="entry-logo">
    <audio id="entrySound" src="audio/intro.mp3" muted playsinline></audio>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="logEmail" placeholder="Email">
    <input type="password" id="logPass" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="toRegisterBtn">Register</button>
    <p id="logMsg"></p>
  </div>

  <script type="module">
    import { loginUser, checkAuthRedirect } from './scripts.js';

    checkAuthRedirect(false);

    document.getElementById("loginBtn").addEventListener("click", loginUser);
    document.getElementById("toRegisterBtn").addEventListener("click", () => {
      window.location.href = "register.html";
    });

    // Entry page logic (show once per session)
    const overlay = document.getElementById('entryOverlay');
    const audio = document.getElementById('entrySound');

    if (!sessionStorage.getItem('entryShown')) {
      sessionStorage.setItem('entryShown', 'true');
      audio.play().catch(err => console.log('Autoplay blocked:', err));
      setTimeout(() => overlay.classList.add('entry-hide'), 4000);
    } else {
      overlay.style.display = 'none';
    }
  </script>

</body>
</html>
