<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | My Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="home-page">

  <header>
    <h1>Welcome, User!</h1>
    <p>This is your home page.</p>
    <button id="logoutBtn">Logout</button>
  </header>

  <section>
    <h2>About Me</h2>
    <p>This is a simple personal site for learning web development.</p>
  </section>

  <section>
    <h2>Projects</h2>
    <ul>
      <li>🌐 Learning HTML & CSS</li>
      <li>🚀 Hosting with GitHub Pages</li>
      <li>🛠️ Building cool stuff!</li>
    </ul>
  </section>

  <footer>
    <p>Made with ❤️ in 2025</p>
  </footer>

  <script type="module">
    import { logoutUser, checkAuthRedirect } from './scripts.js';

    // Redirect to login if not authenticated
    checkAuthRedirect(true);

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", logoutUser);
  </script>
</body>
</html>
