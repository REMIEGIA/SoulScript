<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My First Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hi, I'm [Your Name]</h1>
    <p>Welcome to my first website!</p>
    <button onclick="logoutUser()">Logout</button>
  </header>

  <section>
    <h2>About Me</h2>
    <p>This is a simple personal site I'm building to learn web development.</p>
  </section>

  <section>
    <h2>Projects</h2>
    <ul>
      <li>🌐 Learning HTML & CSS</li>
      <li>🚀 Hosting with GitHub Pages</li>
      <li>🛠️ Building cool stuff soon!</li>
    </ul>
  </section>

  <footer>
    <p>Made with ❤️ in 2025</p>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // 🔹 Replace with YOUR Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDdm5p5IZQw3za8nOoSZguPBQAGheZRE_I",
      authDomain: "soulscript-becb3.firebaseapp.com",
      projectId: "soulscript-becb3",
      storageBucket: "soulscript-becb3.appspot.com",
      messagingSenderId: "615706588661",
      appId: "1:615706588661:web:c2bd59d8254d610ce41cbc"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 🔹 Redirect back if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html"; 
      }
    });

    // 🔹 Logout function
    window.logoutUser = function() {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
